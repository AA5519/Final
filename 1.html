<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>공공데이터 + 카카오맵API</title>
   </head>
   <body>
      <div id="map" style="width: 100%; height: 100vh;"></div>
      <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=24e0094ccefdbc38c4b9b44ebf7bf056&libraries=clusterer"></script>
      <script>
         const url =
         "http://data.ex.co.kr/openapi/locationinfo/locationinfoRest?key=5957783004&type=json&numOfRows=99&pageNo=1";
            
         // 인포윈도우 표시 열기
         function mouseOverListener(map, marker, infoWindow) {
         return function () {
         infoWindow.open(map, marker);
         };
         }
         // 인포윈도우 표시 닫기
         function mouseOutListener(infoWindow) {
         return function () {
         infoWindow.close();
         };
         }
          var mapContainer = document.getElementById("map"); // 지도를 표시할 div
         var mapOption = {
         center: new kakao.maps.LatLng(35.13417, 129.11397), // 지도의 중심좌표
         level: 7, // 지도의 확대 레벨
         };
         var map = new kakao.maps.Map(mapContainer, mapOption);
         var clusterer = new kakao.maps.MarkerClusterer({
         map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
         averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
         minLevel: 5, // 클러스터 할 최소 지도 레벨
         });
         fetch(url)
         .then((res) => res.json())
         .then((resJson) => {
         var markers = [];
         
         // 접종 센터 좌표 리스트
         var unit = resJson.list;
         for (var i = 0; i < unit.length; i++) {
         var yValue = unit[i]["yValue"];
         var xValue = unit[i]["xValue"];
          var marker = new kakao.maps.Marker({
         position: new kakao.maps.LatLng(yValue, xValue),
         map: map,
         });

         var infoWindow = new kakao.maps.InfoWindow({
         content: unit[i]["unitName"],
         });
         // 마커 추가
         markers.push(marker);
         // 마커 이벤트리스너 등록
         kakao.maps.event.addListener(marker, "mouseover", mouseOverListener(map, marker, infoWindow));
         kakao.maps.event.addListener(marker, "mouseout", mouseOutListener(infoWindow));
         }
         clusterer.addMarkers(markers);
         });
      </script>
   </body>
</html>
